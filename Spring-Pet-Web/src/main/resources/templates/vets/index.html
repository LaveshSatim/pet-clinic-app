<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="UTF-8" />
<title>List of Vets</title>
</head>
<body>
	<!--/*@thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet"*/-->
	<h2>Veterinarians</h2>

	<table id="vets" class="table table-striped">
		<thead>
			<tr>
				<th>id</th>
				<th>first name</th>
				<th>last name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner : ${vets}">
				<td th:text="${owner.id}">1</td>
				<td th:text="${owner.firstName}">Joe</td>
				<td th:text="${owner.lastName}">Buck</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
